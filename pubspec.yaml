name: minesweeper_online
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.5.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_context_menu_web:
    git:
      url: https://github.com/D10100111001/flutter_context_menu_web.git
      ref: master
  flutter_audioplayers_web:
    git:
      url: https://github.com/D10100111001/flutter_audioplayers_web.git
      ref: master
  # flutter_local_storage:
  #   git: https://github.com/D10100111001/flutter_local_storage
  provider: ^3.1.0
  hive: ^1.1.1
  hive_flutter: ^0.2.1
  audioplayers: ^0.13.2
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^0.5.2
  build_runner: ^1.7.2


flutter:
  uses-material-design: true

  assets:
    - assets/audio/click.mp3
    - assets/audio/opening.mp3
    - assets/audio/flag.mp3
    - assets/audio/win.mp3
    - assets/audio/explode.mp3
    - assets/audio/lose.mp3

  fonts:
    - family: Minesweeper
      fonts:
        - asset: fonts/mine-sweeper.ttf
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf
        - asset: fonts/Raleway-Italic.ttf
          style: italic